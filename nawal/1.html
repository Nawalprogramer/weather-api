<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button onclick="getdata()">Find Result</button>
    <div id="search wheather"></div>
    <script>
        let input = document.getElementById("input")
        function getdata() {
            let cityname = input.value
            if (!cityname) {
                alert("please input your city name")

                return;
            }
            fetch(`http://api.weatherapi.com/v1/current.json?key=ba1312fb95aa4283be3103421240710&q=${cityname}&aqi=yes`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("search wheather").innerHTML =
                        `<p>City${data.location.name}</p>
                        <p> Temperature${data.current.temp_c}</p>`
                })
        }
      
    </script>
</body>

</html>
